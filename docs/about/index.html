        <p>「30日間でできる！OS自作入門」と言う本に出会い、qiitaに調子乗って投稿したところmattn氏に紹介されいいねが150以上つき調子に乗り今に至る。<br>
もっとすごい人が世の中には居るのでなんで自分が！？と思っているがやっぱりちょっと嬉しい。<br>
最近はhhkbを買ってさらに調子に乗っている。つまるところ長くなったが調子に乗りまくる人間である。</p>
